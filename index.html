<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form Mate</title><link rel="stylesheet" href="style.1b33eca3.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <p class="paragraph"> <label for="surname">Surname</label> <input type="text" id="surname" name="surname" autocomplete="off"> </p> <p class="paragraph"> <label for="name">Name</label> <input type="text" id="name" name="name" minlength="1" maxlength="35" autocomplete="off"> </p> <p class="paragraph"> <label for="howOld">How old are you?</label> <input type="number" id="howOld" name="howOld" min="1" max="100" value="12"> </p> <p class="paragraph"> <label for="calendar">Full date of birth</label> <input type="date" id="calendar" name="calendar"> </p> <p class="paragraph"> <label for="terms">I accept the term of the agreement</label> <input type="checkbox" id="terms" name="terms"> </p> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <p class="paragraph"> <label for="email">E-mail</label> <input type="email" id="email" name="email" placeholder="email@example.com"> </p> <p class="paragraph"> <label for="password">Password</label> <input type="password" id="password" name="password" required> </p> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <p class="paragraph"> <label for="cats">Do you love cats?</label> <input type="radio" id="yes" name="cats" value="Yes"> <label for="yes">Yes</label> <input type="radio" id="no" name="cats" value="No"> <label for="no">No</label> </p> <p class="paragraph"> <label for="color">What is your favorite color?</label> <input type="color" id="color" name="color"> </p> <p class="paragraph"> <label for="timeToBed">What time do you go to bed?</label> <input type="time" id="timeToBed" name="timeToBed" step="1"> </p> <p class="paragraph"> <label for="carsBrand">What are your favorite brand of cars?</label> <select id="carsBrand" name="carsBrand" size="4" multiple> <option value="BMW">BMW</option> <option value="BMW">Audi</option> <option value="BMW">Lada</option> </select> </p> <p class="paragraph"> <label for="rateWork">How do you rate our work</label> <input type="range" id="rateWork" name="rateWork" value="0"> </p> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <p class="paragraph"> <label for="comments">Comments:</label> <textarea id="comments" name="comments"></textarea> </p> <p class="paragraph"> <label for="recommend">Would you recommend us?</label> <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </p> </fieldset> <button type="submit">Submit</button> </form> </body></html>
